<div class="row">
  <div class="col-md-12">
    <h3>Add Post</h3>
    <hr>
    <form [formGroup]="postForm" action="" (ngSubmit)="onAddPost()">
      <div class="mb-3">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title">
        <div>
          <p>{{showDescriptionError('Title', 'title')}}</p>
        </div>
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea class="form-control" formControlName="description"></textarea>
        <div>
          <p>{{showDescriptionError('Description', 'description')}}</p>
        </div>
      </div>
      <div class="my-3">
        <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">Add Post</button>
      </div>
    </form>
  </div>
</div>
